<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<title>Stylons</title>
		<!-- Loading sencha touch files: -->
		<link rel="stylesheet" href="lib/sencha/resources/css/android.css" type="text/css" media="screen"/>
		<script src="lib/sencha/sencha-touch.js" type="text/javascript"></script>
		<!-- Loading Stylons files : -->
		<script src="lib/stylons/sender.js" type="text/javascript"></script>
		<script src="lib/stylons/History.js" type="text/javascript"></script>
		<script src="lib/stylons/dispatcher.js" type="text/javascript"></script>
		<script src="lib/stylons/SenchaAdapter.js" type="text/javascript"></script>
		<script src="lib/stylons/parser.js" type="text/javascript"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
		<!-- initial config -->
		<script type="text/javascript">
			function dispatcherInit() {
				Dispatcher.init();

				// call Dispatcher.action for current URL
				Dispatcher.load(History.cleanToken(window.location.hash), true);

				// History initialization
				History.init();

				// manually trigger hashchange event handler (could not use hashchange trigger - some browsers still don't have this)
				History.onHashChange();
			}

			function senchaInit() {
				// proper content

				var screen, pop;

				// sencha setup

				Ext.setup({
					tabletStartupScreen : 'tablet_startup.png',
					phoneStartupScreen : 'phone_startup.png',
					icon : 'icon.png',
					glossOnIcon : false,
					onReady : function() {
						// call main Dispatcher init
						dispatcherInit();
					}
				});
			}
		</script>
	</head>
	<body onload="senchaInit();"></body>
</html>
