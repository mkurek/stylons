<!DOCTYPE html> 
<html> 
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" /> 

<!-- Loading sencha touch files: -->
<link rel="stylesheet" href="lib/sencha/resources/css/android.css" type="text/css" media="screen"/>
<script src="lib/sencha/sencha-touch-debug.js" type="text/javascript"></script>

<!-- Loading dipatcher files : -->
<script src="lib/pysencha/dispatcher.js" type="text/javascript"></script>
<script src="lib/pysencha/SenchaAdapter.js" type="text/javascript"></script> 
<script src="lib/pysencha/parser.js" type="text/javascript"></script>
<script src="lib/pysencha/sender.js" type="text/javascript"></script>
<script src="lib/pysencha/History.js" type="text/javascript"></script>

<!-- initial config -->
<script type="text/javascript">

function dispatcherInit(){
	Dispatcher.init();

	// History initialization
    // call Dispatcher.action for current url
    Dispatcher.load(History.cleanToken(window.location.hash /* || Dispatcher.Config().defaultURL */), true);

    // init history handling
    History.init();

    // manually trigger hashchange event handler (could not use
	// hashchange trigger -
    // some browsers still don't have this)
    History.onHashChange();  
}

function senchaInit()
{
// proper content

var screen, pop;

// sencha setup

Ext.setup({
        tabletStartupScreen: 'tablet_startup.png',
        phoneStartupScreen: 'phone_startup.png',
        icon: 'icon.png',
        glossOnIcon: false,
        onReady: function(){
				// call main Dispatcher init
                dispatcherInit();
        }
});     

button1 = Parser.transform({type: 'Button', id: 'button1', text : 'button1'});
button2 = Parser.transform({type: 'Button', id: 'button2', text : 'button2'});
tab1 = Parser.transform({type: 'Tab', id: 'tab1', text : 'tab1', icon: 'add'});
tab2 = Parser.transform({type: 'Tab', id: 'tab2', text : 'tab2', icon: 'doc'});
tool1 = Parser.transform({type : 'Toolbar', id : 'tool1', title : 'tool1'});
tool2 = Parser.transform({type : 'Toolbar', id : 'tool2', title : 'tool2'});
pop = Parser.transform({type : "Special", id : "Special"})
}
</script>
<body onload="senchaInit();">
</body>
</head>
</html>
