<!DOCTYPE html> 
<html> 
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" /> 

<title>RefApp</title>

<!-- Loading sencha touch files: -->
<link rel="stylesheet" href="lib/sencha/resources/css/android.css" type="text/css" media="screen"/>
<script src="lib/sencha/sencha-touch.js" type="text/javascript"></script>

<!-- Loading dipatcher files : -->
<script src="lib/pysencha/dispatcher.js" type="text/javascript"></script>
<script src="lib/pysencha/SenchaAdapter.js" type="text/javascript"></script> 
<script src="lib/pysencha/parser.js" type="text/javascript"></script>
<script src="lib/pysencha/sender.js" type="text/javascript"></script>

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>

<!-- initial config -->
<script type="text/javascript">

function dispatcherInit(){
	Dispatcher.init();

	// History initialization
    // call Dispatcher.action for current url
    Dispatcher.load(Dispatcher.Config().defaultURL);  
}

function senchaInit()
{
// proper content

var screen, pop;

// sencha setup

Ext.setup({
        tabletStartupScreen: 'tablet_startup.png',
        phoneStartupScreen: 'phone_startup.png',
        icon: 'icon.png',
        glossOnIcon: false,
        onReady: function(){
				// call main Dispatcher init
                dispatcherInit();
        }
});
}
</script>
</head>
<body onload="senchaInit();">
</body>
</html>
